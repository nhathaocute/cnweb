<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="footer_footer">
      <ul class="footer_social">
        <li>
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </li>
        <li>
          <i class="fa-brands fa-instagram"></i>
          <span>Instagram</span>
        </li>
        <li>
          <i class="fa-brands fa-pinterest-p"></i>
          <span>Pinterest</span>
        </li>
        <li>
          <i class="fa-brands fa-twitter"></i>
          <span>Twitter</span>
        </li>
      </ul>
      <div class="footer_images">
        <img src="./img/footer_1.jpg" alt="" />
        <img src="./img/footer_2.jpg" alt="" />
        <img src="./img/footer_3.jpg" alt="" />
        <img src="./img/footer_4.jpg" alt="" />
        <img src="./img/footer_5.jpg" alt="" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <div class="footer_about">
              <img src="./img/img-about.webp" alt="" />
              <div class="footer_text_about">
                <h3>About Me</h3>
                <span
                  >I'm a paragraph. Click here to add your own text and edit me.
                  It's easy. Just click “Edit Text” or double click me to add
                  your own content and make changes to the font.</span
                >
                <a href="http://127.0.0.1:5500/about.html">Read More</a>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="footer_mail">
              <h3>Join My Mailing List</h3>
              <span>Email *</span>
              <form class="footer_form">
                <input
                  type="email"
                  class="footer_input"
                  name="email"
                  value
                  placeholder="Enter your email here"
                />
                <button class="footer_btn">Subscribe Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
